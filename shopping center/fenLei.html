		<script type="text/javascript">
			window.onload = function() {
				document.addEventListener('touchmove', function(e) {
					e.preventDefault();
					var $trans=$("#scroller").css("-webkit-transform");
					if(parseFloat($trans.substring(7).split(',')[5])<-224){
						$("#scroller").css({"transform":"translate(0,-224px)"});
					};
				}, isPassive() ? {
					capture: false,
					passive: false
				} : false);
				myScroll = new IScroll('#wrapper', {
					bounceEasing: 'elastic',
					bounceTime: 1200
				});
				var ocon=document.getElementById("product-lists");
				ocon.addEventListener("touchstart",function(e){
				var sy=e.targetTouches[0].clientY;	
				var top=ocon.style.top;	
				//触摸移动
				ocon.addEventListener("touchmove",function(e){
				var dy=e.targetTouches[0].clientY;
				var leny=(dy-sy);
				if(parseInt(ocon.style.top)>0){
					leny=leny/3;
				}
				ocon.style.top=top+leny+"px";
			});
			ocon.addEventListener("touchend",function(e){
				if(parseInt(ocon.style.top)>0){
					$("#product-lists").animate({"top":"0px"},500);
				}
				if(parseInt(ocon.style.top)<-350){
					$("#product-lists").animate({"top":"-350px"},500);
				}
				
			});
			});
			}
		</script>
